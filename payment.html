<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小懶蟲</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheet/all.css">
  <style>
    body{
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-record-fill text-info"></i>小懶蟲
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a class="nav-link" aria-current="page" href="./index.html">首頁</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">服務介紹</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" href="./payment.html">方案費用</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">常見問題</a>
          </li>
          <li class="nav-item mx-3">
            <a class="btn btn-info" href="#">方案費用</a>
          </li>
      </div>
    </div>
  </nav>

  <header class="py-5 text-center" style="background-image: url(./images/bg_paper.png);">
    <p class="text-info fw-bold fs-5">HAPPY LIFE</p>
    <h1 class="fw-bold space-1">開始當個小懶蟲</h1>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="p-lg-5">
            <h2 class="h4 fw-bold deco-line mb-3">選擇方案</h2>
            <div class="row row-cols-1 row-cols-lg-3 g-2 mb-5">
              <div class="col">
                <button type="button" class="btn btn-outline-info  w-100 btn-lg text-dark py-3">
                  小小搭懶蟲<br class="d-none d-lg-block">
                  NT 298/月
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info  w-100 btn-lg text-dark py-3">
                  睡一整天囉<br class="d-none d-lg-block">
                  NT 666/月
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info  w-100 btn-lg py-3 special-btn active">
                    客製化方案<br class="d-none d-lg-block">
                    客服詢價
                </button>
              </div>
            </div>
            <h2 class="h4 fw-bold deco-line mb-3">填寫資料</h2>
            <div class="row g-3">
              <div class="col-lg-6">
                <div>
                  <label for="firstName" class="form-label">名字</label>
                  <input type="text" id="firstName" class="form-control">
                </div>
              </div>
              <div class="col-lg-6">
                <div>
                  <label for="lastName" class="form-label">姓氏</label>
                  <input type="text" id="lastName" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <div>
                  <label for="phoneNumber" class="form-label">手機號碼</label>
                  <input type="text" id="phoneNumber" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <div>
                  <label for="email" class="form-label">電子郵件</label>
                  <input type="email" id="email" class="form-control" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-12">
                <div>
                  <label for="address" class="form-label">地址</label>
                  <input type="text" id="address" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <div>
                  <label for="#" class="form-label">方便聯繫時間</label>
                  <select class="form-select">
                    <option value="morning">09:00~12:00</option>
                    <option value="afternoon" selected>13:00~17:00</option>
                    <option value="evening">18:00~22:00</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <p for="#" class="form-label">加購服務</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="addOn1" id="weekClean">
                  <label class="form-check-label" for="weekClean">
                    每週一清掃家裡+100
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="addOn2" id="massage">
                  <label class="form-check-label" for="massage">
                    按摩+50
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="addOn3" id="listening">
                  <label class="form-check-label" for="listening">
                    聽你說話+150
                  </label>
                </div>
              </div>
              <div class="col-12 mb-3">
                <label for="" class="form-label">備註說明</label>
                <div class="form-floating">
                  <textarea class="form-control" id="comment" style="height: 86px"></textarea>
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-info w-100">選擇方案</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>




  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">需要其他協助嗎？</h2>
      <ul class="row justify-content-center align-items-center list-unstyled g-4 g-md-3">
        <li class="col-8 col-md-6 col-lg-3 ">
          <div class="card border-0 shadow text-center py-2">
            <div class="card-body fs-5">
              <i class="bi bi-telephone-fill text-info pe-1"></i>
              <a href="tel:+886-7-555-666" class="text-decoration-none link-dark stretched-link">07-555-666</a>
            </div>
          </div>
        </li>
        <li class="col-8 col-md-6 col-lg-3 ">
          <div class="card border-0 shadow text-center py-2">
            <div class="card-body fs-5">
              <i class="bi bi-facebook text-info pe-1"></i>
              <a href="#" class="text-decoration-none link-dark stretched-link">我就是個小懶蟲</a>
            </div>
          </div>
        </li>
        <li class="col-8 col-md-6 col-lg-3">
          <div class="card border-0 shadow text-center py-2">
            <div class="card-body fs-5">
              <i class="bi bi-question-lg text-info pe-1"></i>
              <a href="#" class="text-decoration-none link-dark stretched-link">常見問題</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
  <footer class="bg-secondary p-4 text-center text-white">
    <p class="mb-0">
      <small>Copyright © 2023 小懶蟲.All rights reserved.</small>
    </p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
